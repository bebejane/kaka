query Global {
	site: _site {
		...SiteFragment
	}
}

fragment SiteFragment on Site {
	favicon: faviconMetaTags {
		attributes
		content
		tag
	}
	globalSeo {
		facebookPageUrl
		siteName
		titleSuffix
		twitterAccount
		fallbackSeo {
			description
			title
			twitterCard
			image {
				...ImageFragment
			}
		}
	}
}
