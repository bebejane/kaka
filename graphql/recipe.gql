query AllRecipes {
	recipes: allRecipes(first: 100) {
		...RecipeFragmentLight
	}
	pagination: _allRecipesMeta {
		count
	}
}

query Recipe($slug: String!) {
	recipe(filter: { slug: { eq: $slug } }) {
		...RecipeFragment
	}
}

query AllRecipeCategories {
	categories: allRecipeCategories(first: 100, orderBy: [title_ASC]) {
		id
		title
	}
}

fragment RecipeFragment on RecipeRecord {
	__typename
	_modelApiKey
	id
	title
	image {
		...ImageFragment
	}
	thumb: image {
		...ImageThumbnailFragment
	}
	intro(markdown: false)
	category {
		id
		title
	}
	slug
	content {
		value
		blocks {
			__typename
			... on ImageRecord {
				__typename
				id
				layout
				image {
					...ImageFragment
				}
			}
			... on ImageGalleryRecord {
				__typename
				id
				images {
					...ImageThumbnailFragment
				}
			}
			... on LinkButtonRecord {
				__typename
				id
				link {
					__typename
					... on ExternalLinkRecord {
						__typename
						id
						title
						url
					}
					... on InternalLinkRecord {
						__typename
						id
						record {
							... on AboutRecord {
								id
								slug
								title
							}
							... on RecipeRecord {
								id
								slug
								title
							}
						}
					}
				}
			}
			... on VideoRecord {
				__typename
				id
				title
				video {
					height
					width
					title
					provider
					providerUid
					thumbnailUrl
					url
				}
			}
			... on RecordInterface {
				__typename
				id
			}
		}
	}
	_seoMetaTags {
		...SeoMetaTagsFragment
	}
}

fragment RecipeFragmentLight on RecipeRecord {
	__typename
	_modelApiKey
	id
	title
	intro(markdown: false)
	category {
		id
		title
	}
	image {
		...ImageThumbnailFragment
	}
	slug
}

fragment SeoMetaTagsFragment on Tag {
	attributes
	content
	tag
}
